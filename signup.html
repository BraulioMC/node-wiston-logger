<script type="text/javascript">
    window.onload = function() {
        document.getElementById("password1").onchange = validatePassword;
        document.getElementById("password2").onchange = validatePassword;
    }

    function validatePassword() {
        var pass2 = document.getElementById("password2").value;
        var pass1 = document.getElementById("password1").value;
        if (pass1 != pass2)
            document.getElementById("password2").setCustomValidity("Passwords Don't Match");
        else
            document.getElementById("password2").setCustomValidity('');
    }
</script>

<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Account Register
            </div>
            <div class="card-body">
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <input class="form-control" type="text" name="name" id="name" placeholder="Name" required autofocus pattern="^[A-Za-z]{3,15}$">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="mail" id="mail" placeholder="Mail">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password1" id="password1" placeholder="Pass" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm Pass" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
